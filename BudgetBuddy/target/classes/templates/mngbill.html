<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Bills - Budget Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/fragments/styles.css}">
</head>
<body>

<!-- Top Nav -->
<div th:replace="fragments/topnav :: navbar">
</div>

<!-- Page Title -->
<div class="divider d-flex justify-content-center align-items-center">
    <a href="/entry-form" class="btn slim-btn-content mx-2">< Back</a>
    <a class="navbar-brand"><b>Manage Monthly Bills</b></a>
</div>

<!-- Entry for adding a Monthly Bill  -->
<div class="container mt-5">
    <h2>Edit Monthly Bills:</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Bill Amount</th>
            <th>Due Date</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="billTable">

        </tbody>
        <tfoot>
        <tr>
            <td colspan="4">
                <form action="#" th:action="@{/entry-form/save-bill}" th:object="${bill}" method="POST" onsubmit="return addBill();">
                    <div class="row mb-3">
                        <div class="col">
                            <input type="number" id="billAmount" name="billAmount" th:field="*{billAmount}" class="form-control" placeholder="Amount" required>
                        </div>
                        <div class="col">
                            <input type="date" id="billDueDate" name="billDueDate" th:field="*{billDueDate}" class="form-control" placeholder="Due Date">
                        </div>
                        <div class="col">
                            <input type="text" id="billDescription" name="billDescription" th:field="*{billDescription}" class="form-control" placeholder="Description">
                        </div>
                        <div class="col">
                            <button type="submit" class="btn slim-btn-content mx-2">Add</button>
                        </div>
                    </div>
                </form>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
<script>
    function addBill() {
        var table = document.getElementById("billTable");
        var row = table.insertRow(0); // Insert new row at the top
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);

        var billAmount = document.getElementById("billAmount").value;
        var billDueDate = document.getElementById("billDueDate").value;
        var billDescription = document.getElementById("billDescription").value;

        cell1.textContent = billAmount;
        cell2.textContent = billDueDate;
        cell3.textContent = billDescription;
        cell4.innerHTML = '<button class="btn btn-danger btn-sm" onclick="deleteRow(this)">Delete</button>';

        // Clear input fields
        document.getElementById("billAmount").value = "";
        document.getElementById("billDueDate").value = "";
        document.getElementById("billDescription").value = "";

        // Prevent the form from submitting
        return false;
    }

    function deleteRow(button) {
        var row = button.parentNode.parentNode;
        row.parentNode.removeChild(row);
    }
</script>

</body>
</html>

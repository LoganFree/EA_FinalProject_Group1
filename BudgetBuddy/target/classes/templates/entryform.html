<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Entry Form - Budget Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/fragments/styles.css}">
</head>
<body>

<!-- Top Nav -->
<div th:replace="fragments/topnav :: navbar"></div>

<!-- Page Title -->
<div class="divider d-flex justify-content-center align-items-center">
    <a class="navbar-brand"><b>Entry Form</b></a>
</div>

<!-- Wrapper for body content-->
<div class="body-content">

    <div class="container">
        <!-- Earning Management -->
        <div class="row my-5">
            <div class="col">
                <a href="/entry-form/mng-earn" class="btn btn-primary box-content async-btn w-100 fs-5">
                    Manage <b>Earning</b>
                </a>
            </div>
        </div>
        <div class="divider"></div>
        <!-- Expenses Management -->
        <div class="row my-5">
            <div class="col">
                <a href="/entry-form/mng-exp" class="btn btn-primary box-content async-btn w-100 fs-5">
                    Manage <b>Weekly Expenses</b>
                </a>
            </div>
        </div>
        <div class="divider"></div>
        <!-- Bills Management -->
        <div class="row my-5">
            <div class="col">
                <a href="/entry-form/mng-bill" class="btn btn-primary box-content async-btn w-100 fs-5">
                    Manage <b>Monthly Bills</b>
                </a>
            </div>
        </div>
        <div class="divider"></div>
    </div>

    <script>
            document.querySelectorAll('.async-btn').forEach(function(button) {
                button.addEventListener('click', function(event) {
                    this.classList.add('loading');

                    window.location.href = this.href;

                    event.preventDefault();
                });
            });
        </script>

        <br>
        <br>
        <br>

    </div>

    <br>
    <br>
    <br>

</body>
</html>

    <div class="container mt-5">
        <h2>Add Monthly Bill:</h2>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Bill Amount</th>
                <th>Due Date</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="expenseTable">

            </tbody>
            <tfoot>
            <tr>
                <td colspan="4">
                    <form th:action="@{/saveBill}" th:object="${Bill}" method="POST">

                        <div class="row mb-3">
                            <div class="col">
                                <input type="number" name="billAmount" th:field="*{BillAmount}" class="form-control" placeholder="Amount">
                            </div>
                            <div class="col">
                                <input type="date" name="billDueDate"  th:field="*{BillDueDate}" class="form-control" placeholder="Due Date">
                            </div>
                            <div class="col">
                                <input type="text" name="billDescription" th:field="*{BillDescription}" class="form-control" placeholder="Description">
                            </div>
                            <div class="col">
                                <button type="submit" class="btn btn-content-slim mx-2">Add</button>
                            </div>
                        </div>
                    </form>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>

    <script>
        function addBill() {
            var table = document.getElementById("expenseTable");
            var row = table.insertRow(0); // Insert new row at the top
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);

            var billAmount = document.getElementById("billAmount1").value;
            var billDueDate = document.getElementById("billDueDate1").value;
            var billDescription = document.getElementById("billDescription1").value;

            cell1.textContent = billAmount;
            cell2.textContent = billDueDate;
            cell3.textContent = billDescription;
            cell4.innerHTML = '<button class="btn btn-danger btn-sm" onclick="deleteRow(this)">Delete</button>';

            // Clear input fields
            document.getElementById("billAmount1").value = "";
            document.getElementById("billDueDate1").value = "";
            document.getElementById("billDescription1").value = "";

            // Prevent the form from submitting
            return false;
        }

        function deleteRow(button) {
            var row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>

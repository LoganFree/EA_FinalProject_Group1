<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Entry Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/fragments/styles.css}">
</head>
<body>

<div th:replace="fragments/topnav :: navbar">
</div>

<div class="divider d-flex justify-content-center align-items-center">
    <a class="navbar-brand"><b>Entry Form</b></a>
</div>

<div class="body-content">

    <br>

    <div class="question-content">
        <p><b>Please select your wage:</b></p>
        <div class="flex-container">
            <div class="box-content">
                <input type="radio" id="Hourly" name="options" value="1">
                <label for="Hourly">Hourly</label><br>

                <input type="radio" id="Yearly" name="options" value="2">
                <label for="Yearly">Yearly</label>
            </div>
            <div class="box-content text-inputs">
                <label for="wage">Wage:</label><br>
                $ <input type="text" id="wage" name="wage" placeholder="Enter your wage">
            </div>
            <script>
                document.getElementById('wage').addEventListener('input', function (e) {
                    this.value = this.value.replace(/[^0-9.,]/g, '');
                });
            </script>
        </div>
    </div>

    <div class="divider" style="width: 40%"></div>

    <div class="question-content">
        <p><b>Add monthly bills:</b></p>
        <div class="flex-container">
            <div class="box-content text-inputs">
                <div class="input-pair">
                    <label for="billAmount">Bill Amount:</label>
                    <input type="text" id="billAmount" name="billAmount" placeholder="Amount">
                </div>
                <div class="input-pair">
                    <label for="billDueDate">Due Date:</label>
                    <input type="text" id="billDueDate" name="billDueDate" placeholder="Due Date">
                </div>
                <div class="input-pair">
                    <label for="billDescription">Description:</label>
                    <input type="text" id="billDescription" name="billDescription" placeholder="Description">
                </div>
            </div>
            <script>
                document.getElementById('billAmount').addEventListener('input', function (e) {
                    this.value = this.value.replace(/[^0-9.,]/g, '');
                });
            </script>
        </div>
    </div>
    <br>
    <div class="btn slim-btn-content mx-2" style="width: 30%; height: 5px;">
        <p>+ Add</p>
    </div>


</div>


</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Entry Form - Budget Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/fragments/styles.css}">
</head>
<body>

    <!-- Top Nav -->
    <div th:replace="fragments/topnav :: navbar">
    </div>

    <!-- Page Title -->
    <div class="divider d-flex justify-content-center align-items-center">
        <a class="navbar-brand"><b>Entry Form</b></a>
    </div>

    <!-- Wrapper for body content-->
    <div class="body-content">

        <!-- Question #1 for Wage -->
        <div class="question-content divider">
            <p><b>Please select your wage:</b></p>
            <div class="flex-container">
                <div class="box-content">
                    <input type="radio" id="Hourly" name="options" value="1" onclick="toggleElement()">
                    <label for="Hourly">Hourly</label><br>
                    <input type="radio" id="Yearly" name="options" value="2" onclick="toggleElement()">
                    <label for="Yearly">Yearly</label>
                </div>
                <form action="#" th:action="@{/entry-form/save-earning}" th:object="${earning}" method="POST">
                    <input type="hidden" id="earnIsYearly" name="earnIsYearly" value="false">

                    <div class="box-content text-inputs">
                        <label for="earnAmount">Wage:</label><br>
                        $ <input type="text" id="earnAmount" name="earnAmount" placeholder="Enter your wage">
                        <!--th:field="${earnAmount}" th:value="${earning.getEarnAmount()}"-->
                    </div>

                    <div class="box-content text-inputs" id="toggleTarget" style="display: none;">
                        <label for="weeklyHours">Hours a Week:</label><br>
                        <input type="number" id="weeklyHours" name="weeklyHours" placeholder="hours" style="width: 100px">
                    </div>

                    <button type="submit" class="btn slim-btn-content mx-2">Add</button>

                </form>
                <script>
                    document.getElementById('wage').addEventListener('input', function (e) {
                    this.value = this.value.replace(/[^0-9.,]/g, '');
                    });

                    function toggleElement() {
                        var element = document.getElementById('toggleTarget');
                        var hourlyRadio = document.getElementById('Hourly');

                        if (hourlyRadio.checked) {
                            element.style.display = 'block';
                        } else {
                            element.style.display = 'none';
                        }

                        var hourly = document.getElementById('Hourly').checked;
                        var isYearlyField = document.getElementById('earnIsYearly');
                        if (hourly) {
                            isYearlyField.value = false;
                        }
                        else {
                            isYearlyField.value = true;
                        }
                        var toggleTarget = document.getElementById('toggleTarget');

                        toggleTarget.style.display = hourly ? 'block' : 'none';
                    }
                </script>
            </div>
            <!--
            <span style="padding:20px; align-content: center;" class="divider">
                    &nbsp;&nbsp;<b>OR</b>&nbsp;&nbsp;
                </span>
            <div class="box-content text-inputs">
                <label for="accountID">Account ID:</label><br>
                ID <input type="number" id="accountID" name="accountID" placeholder="Enter your Account ID">
            </div>
            <script>
                document.getElementById('accountID').addEventListener('input', function (e) {
                    this.value = this.value.replace(/[^0-9]/g, '');
                });
            </script>
            -->
        </div>

        <!--buttons to access management forms-->
        <div class="question-content divider">
            <p><b>Please select Expenses and Bills:</b></p>

            <div class="d-flex justify-content-center align-items-center" style="height: 10vh;">
                <div>
                    <a href="/entry-form/mng-exp" class="btn box-content mx-2" style="font-size: 20px">Manage <b>Weekly Expenses</b></a>
                    <a href="/entry-form/mng-bill" class="btn box-content mx-2" style="font-size: 20px">Manage <b>Monthly Bills</b></a>
                </div>
            </div>
        </div>

        <br>
        <br>
        <br>

    </div>


</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - Budget Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/fragments/styles.css}">
</head>
<body>

<div th:replace="fragments/topnav :: navbar">
</div>

<div class="body-content">

    <div class="flex-container">
        <div class="question-content divider">
            <p><b>Week:</b></p>
            <div class="flex-container">
                <div class="box-content">
                    <form th:action="@{/week-selected}" method="post">
                        <input type="week" id="Week" name="week" placeholder="Week" th:value="${selectedWeek}" oninput="this.form.submit()"></form>
                    <div id="weekDays" th:utext="${weekDays != null ? 'Days of this week: <b>' + weekDays + '</b>.' : 'Please select a week.'}"></div>
                </div>
            </div>
        </div>

        <div class="question-content divider">
            <p><b>Budget:</b></p>
            <div class="flex-container">
                <div class="box-content">
                    <span style="font-size: 30px; font-weight: bold;">
                        $100.00
                    </span>
                </div>
            </div>
        </div>
    </div>


    <div class="flex-container">

        <div class="question-content divider">
            <p><b>Weekly Expenses:</b></p>
            <div class="flex-container">
                <ul>
                    <li class="box-content" style="display: block" th:each="expense : ${expenses}">
                        <span th:text="${expense.expDescription}"></span> | $<span th:text="${expense.expAmount}"></span>
                    </li>
                </ul>
            </div>
        </div>

        <div class="question-content divider">
            <p><b>Monthly Bill:</b></p>
            <div class="flex-container">
                <ul>
                    <li class="box-content" style="display: block" th:each="bill : ${bills}">
                        <span th:text="${bill.billDescription}"></span> | $<span th:text="${bill.billAmount}"></span> on day <span th:text="${bill.billDueDate}"></span>
                    </li>
                </ul>
            </div>
        </div>

    </div>




</div>

</body>
</html>

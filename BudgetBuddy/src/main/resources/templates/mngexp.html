<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manage Expenses - Budget Buddy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/fragments/styles.css}">
</head>
<body>

  <!-- Top Nav -->
  <div th:replace="fragments/topnav :: navbar">
  </div>

  <!-- Page Title -->
  <div class="divider d-flex justify-content-center align-items-center">
    <a href="/entry-form" class="btn slim-btn-content mx-2">< Back</a>
    <a class="navbar-brand"><b>Manage Weekly Expenses</b></a>
  </div>

  <!-- Entry for adding a Weekly Expense -->
  <div class="container mt-5">
    <h2>Edit Weekly Expenses:</h2>
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>Expense Amount</th>
        <th>Category</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody id="expenseTable">

      </tbody>
      <tfoot>
      <tr>
        <td colspan="4">
          <form action="#" th:action="@{/entry-form/save-exp}" th:object="${expense}" method="POST" onsubmit="return addExpense();">
            <div class="row mb-3">
              <div class="col">
                <input type="number" id="expAmount" name="expAmount" th:field="*{expAmount}" class="form-control" placeholder="Amount" required>
              </div>
              <div class="col">
                <select id="expCategory" name="expCategory" th:field="*{expCategory}" class="form-control">
                  <option value="" disabled selected>Select a category</option>
                  <option th:each="category : ${categories}" th:value="${category.category_names}" th:text="${category.category_names}"></option>
                </select>
              </div>
              <div class="col">
                <input type="text" id="expDescription" name="expDescription" th:field="*{expDescription}" class="form-control" placeholder="Description" >
              </div>
              <div class="col">
                <button type="submit" class="btn slim-btn-content mx-2">Add</button>
              </div>
            </div>
          </form>
        </td>
      </tr>
      </tfoot>
    </table>
  </div>
  <script>
    function addExpense() {
      var table = document.getElementById("expenseTable");
      var row = table.insertRow(0); // Insert new row at the top
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      var cell4 = row.insertCell(3);

      var expenseAmount = document.getElementById("expAmount").value;
      var expenseCategory = document.getElementById("expCategory").value;
      var expenseDescription = document.getElementById("expDescription").value;

      cell1.textContent = expenseAmount;
      cell2.textContent = expenseCategory;
      cell3.textContent = expenseDescription;
      cell4.innerHTML = '<button class="btn btn-danger btn-sm" onclick="deleteRow(this)">Delete</button>';

      // Clear input fields
      document.getElementById("expenseAmount").value = "";
      document.getElementById("expenseCategory").value = "";
      document.getElementById("expenseDescription").value = "";

      // Prevent the form from submitting
      return false;
    }

    function deleteRow(button) {
      var row = button.parentNode.parentNode;
      row.parentNode.removeChild(row);
    }
  </script>

</body>
</html>
